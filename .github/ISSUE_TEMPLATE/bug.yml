name: "Bug report"
description: Fill a bug report 
title: "[Bug]: "
labels: ["bug"]
assignees:
  - Mara-Li
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report.
  - type: checkboxes
    attributes:
      label: Issue validation
      description: "Thanks to check if your issue is relative to the repository. Any non relative or duplicate issue will be closed."
      options:
        - label: "I checked the issue to prevent duplicate"
          required: true
        - label: "I checked my configurations files and the documentation"
          required: true
  - type: textarea
    id: describe-bug
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: "Tell us what you see! And don't forget the error"
    validations:
      required: true
  - type: textarea
    id: repro-bug
    attributes:
      label: How to reproduce ?
      description: Step to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: false
  - type: textarea
    id: minimal-repro
    attributes:
      label: Minimal Reproducible Example
      description: Please provide a minimal reproducible example. 
    validations:
      required: true
  - type: textarea
    attributes:
      label: Configuration
      description: |
        Open the configuration settings with any text editor. The settings are located in `.obsidian/plugins/copy-reading-in-markdown`
      render: JSON
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks. You can open the Obsidian's console with "CTRL+MAJ+I."
      render: bash session
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## Environment
        Please fill out the following information about your environment. If you are unsure about any of them, just leave it blank.
  - type: dropdown
    id: version
    attributes:
      label: OS
      description: Check your OS
      multiple: true
      options:
        - IOS
        - Android
        - MacOS
        - Windows
        - Linux
  - type: textarea
    attributes:
      label: Obsidian information
      description: |
        Please copy and paste the information about your Obsidian version using the command "show debug info" in the obsidian's commands palette.
      render: bash session
    validations:
      required: true
  - type: input
    id: plugin-version
    attributes:
      label: Plugin version
      description: Please copy and paste the version of the plugin you are using.
      placeholder: "1.0.0"
    validations:
      required: true
